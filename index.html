<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>A〜Zタイピング練習</title>
  <style>
    body {
      background-color: #eef7f1;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      text-align: center;
      margin: 20px;
      color: #2e3b30;
    }
    #keyboard-wrapper {
      position: relative;
      display: inline-block;
    }
    #keyboard-image {
      width: 600px;
      height: auto;
      margin-bottom: 20px;
    }
    #key-indicator {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background-color: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #target {
      font-size: 4em;
      margin: 40px;
      letter-spacing: 0.5em;
      font-weight: bold;
    }
    #highlight {
      color: #d9534f;
      background-color: #ffecec;
      border-radius: 4px;
      padding: 2px 4px;
    }
    #inputBox {
      font-size: 2em;
      padding: 10px;
      width: 60%;
      letter-spacing: 0.2em;
      background-color: #ffffff;
      border: 2px solid #a3d9b1;
      border-radius: 8px;
      color: #2e3b30;
      margin-top: 20px;
    }
    #results {
      position: static;
      margin-top: 30px;
      max-height: 30vh;
      overflow-y: auto;
      background-color: #ffffffcc;
      border-radius: 10px;
      padding: 10px;
      width: 60%;
      color: #2e3b30;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    #message {
      position: static;
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      color: #2e6e4c;
    }
    .error {
      background-color: #ffcccc;
    }
    #targetDisplay {
      font-size: clamp(1.2em, 3vw, 2.5em);
      margin: 30px auto;
      letter-spacing: 0.35em;
      font-weight: bold;
      width: 100%;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    #history {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9em;
      color: #2e3b30;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<p id="inputNotice" style="color: #b94a48; font-weight: bold; font-size: 1.1em; background: #fff0f0; padding: 10px; border-radius: 8px; display: inline-block; margin-bottom: 20px;">
  ※ 半角英数入力でタイピングしてください（全角・かな入力は無効です）
</p>

<div id="targetDisplay"></div>

<div id="keyboard-wrapper">
  <img id="keyboard-image" src="keyboard-image.png" alt="キーボード図">
  <div id="key-indicator"></div>
</div>

<input id="inputBox" type="text" maxlength="26" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
<div id="results"></div>
<div id="message"></div>
<audio id="errorSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  // JavaScriptコード（省略、現状維持）
</script>

<div id="history"></div>

</body>
</html>
